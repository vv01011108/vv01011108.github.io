<html><head><meta charset="utf-8"/>

<style> * { margin:0; padding:0; } p { text-align:justify; } .bdcolor { border:1px solid blue; } /*보더추가*/

<body><section><h4>부유 실습</h4>

<div><img class="img1 bdcolor" src="https://vv01011108.github.io/12-3/lobster.png" width="600" height="400"/></div>
